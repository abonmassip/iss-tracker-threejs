<html lang="en">
<head>

  <title>ISS tracker Three.js</title>

<body>
  <canvas class="webgl"></canvas>
  <div class="info">
    <h1>International Space Station</h1>
    <p id="message">Waiting for ISS position...</p>

      <li>Latitude: <span id="latitude">0</span></li>
      <li>Longitude: <span id="longitude">0</span></li>
      <li>Velocity: <span id="velocity">0</span><span> km/h</span></li>
    </ul>
  </div>
  <div id="iss">
    <div class="text">ISS</div>
  </div>
  <div id="antennaIcon">

  </div>
